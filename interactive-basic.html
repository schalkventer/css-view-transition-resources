<ul></ul>
<button id="button">Reverse</button>

<script>
  const button = document.querySelector("#button");
  const list = document.querySelector("ul");
  let state = [1, 2, 3, 4, 5, 6];

  const render = () => {
    const handler = (item) => {
      return `<li id="item-${item}" style="view-transition-name: item-${item}">${item}</li>`;
    };

    list.innerHTML = state.map(handler).join("");
  };

  render();

  button.addEventListener("click", () => {
    document.startViewTransition(() => {
      state = state.toReversed();
      render();
    });
  });
</script>
